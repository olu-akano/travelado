{% load socialaccount %}
<html>
<body>
<h1>Google Login</h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
  <button onclick="location.href='/logout'" type="button">Logout</button>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
</body>
</html>
