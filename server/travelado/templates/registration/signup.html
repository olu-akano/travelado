{% extends 'base.html' %}

{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
  </form>
  <br>
  <p><strong>OR</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Signup with Google</a><br>
  <a href="{% url 'social:begin' 'facebook' %}">Signup with Facebook</a><br>
  <a href="{% url 'social:begin' 'twitter' %}">Signup with Twitter</a><br>
  <a href="http://localhost:8080/home">Proceed without login</a>
{% endblock %}
